<!DOCTYPE html>
<html>
<head>
    <title>Telepatia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="img/icon.png">
</head>
<body>
    <div id="title-container">
        <img id="title-image" src="img/title.png" alt="Page Title">
    </div>

    <div id="speedometer-container">
        <div id="lid" class="lid-visible">
            <textarea id="lid-text" placeholder="MATTE MANIS&#10;(Scrivi qui suggerimento)"></textarea>
        </div>
        <div id="speedometer">

            <img id="speedometer_borders" src="img/speedometer_borders.png" alt="SpeedometerBorders">
            <img id="arrow" src="img/arrow.png" alt="Arrow">
        </div>

        <div id="guesser-container">
            <img id="guesser" src="img/guesser.png" alt="Guesser">
            <button id="lockButton" class="lock-button"><i class="fas fa-lock-open"></i></button>
        </div>
    </div>
    <!-- Pop-up Panel for Scale Selection -->
    <div id="scaleSelectionPanel" class="scale-selection-panel">
        <div id="scaleOptions" class="scale-options"></div>
    </div>

    <div class="scale-text">
            <span id="left-text">Criminale</span> <!-- Left text element -->
            <span id="right-text">Eroe</span> <!-- Right text element -->
    </div>

    <div class="buttons">
        <button id="lidButton"></button>
        <button id="extractScaleButton"></button>
        <button id="spinButton"></button>
    </div>

    <!-- Toggle Button -->
    <button id="toggleRightPanelBtn"></button>
    <!-- Reverse Button -->
    <button id="reverseButton"></button>

    <!-- Right Side Panel -->
    <div id="sidePanelRight" class="side-panel">
        <h2>SELEZIONA MAAAAZZZI</h2>
        <div class="deck-options">
            <label><input type="checkbox" class="deck-checkbox" value="https://raw.githubusercontent.com/nicoloddo/PlayTelepatia/main/scales/ita/default.txt" checked> Default (ITA) </label><br>
            <label><input type="checkbox" class="deck-checkbox" value="https://raw.githubusercontent.com/nicoloddo/PlayTelepatia/main/scales/eng/default.txt"> Default (ENG)</label><br>
            <label><input type="checkbox" class="deck-checkbox" value="https://raw.githubusercontent.com/nicoloddo/PlayTelepatia/main/scales/ita/luisieri.txt" checked> BURRO (ITA)</label><br>
            <!-- Add more scales as needed -->
        </div>

        <h4>Qualunque modifica ai mazzi ripristina le carte usate durante la partita.</h4>

        <div class="options-counter">
            <label for="optionsCount">NUMERO DI OPZIONI:</label>
            <input type="number" id="optionsCount" min="1" value="2"> <!-- Default value set to 5 -->
            <button id="applyOptionsCount">Applica Numero</button>
        </div>

        <div class="options-counter">
            <label for="guessOptionsCount">RISPOSTE MULTIPLE:</label>
            <input type="number" id="guessOptionsCount" min="1" value="4"> <!-- Default value set to 5 -->
            <button id="applyGuessOptionsCount">Applica Numero</button>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="pleaserotate.min.js"></script>
</body>
</html>
